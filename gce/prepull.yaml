apiVersion: v1
kind: Namespace
metadata:
  name: prepull
---
apiVersion: v1
kind: LimitRange
metadata:
  name: prepull-limit-range
  namespace: prepull
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: 1m
---
apiVersion: apps/v1
kind: DaemonSet
